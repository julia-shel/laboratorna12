  <script>
    "use strict";

    // Визначення мови
    let language = confirm("Визначення мови");

    if (language) {
  const lang = prompt("Введіть мову для визначення (ua, en, pl)");

    if (lang === "ua") {
      alert(lang + " - Українська мова");
    } else if (lang === "en") {
        alert(lang + " - English language");
    } else if (lang === "pl") {
        alert(lang + " - Język polski");
    } else if (lang === "de") {
        alert(lang + " - Deutsche sprache");
     } else {
     alert("Невизначена мова");
    }
    } else {
    alert("Шкода, спробуєм іншим разом!");
    }

    document.write(
      '<p style="text-align:center; font-size:20px;">Приклад використання оператора <strong>IF</strong></p>'
    );

    document.write(
      '<p style="text-align:center; font-size:20px;">Вітаю на своїй сторінці!</p>'
    );

    //перевірка віку
    let age = confirm("Перевірка віку");
if (age) {
    const age = parseInt(prompt("Введіть ваш вік"));
    if (age < 18) {
        document.write("Ви занадто молоді!");
    } else if (age >= 18) {
        document.write("Ви підходите для перегляду цієї сторінки!");
    } else {
        document.write("Упс, помилка");
    }
} else {
    alert("Шкода, спробуєм іншим разом!");
}

  </script>
