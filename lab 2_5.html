<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Використання оператора IF</title>
	</head>	
	<body>
		<script> 
			"use strict";		
			let propertyInfo = "";
			for (let propertyName in document) {
				propertyInfo=propertyName + "-" + navigator[propertyName];
				document.write(propertyInfo + "<br>");
			}
		</script>
	</body>
